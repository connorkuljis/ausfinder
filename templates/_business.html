<!doctype html>
<html lang="en">
  {{ template "head" }}
  <body class="container">
    {{ template "header" . }}
    <article>{{ template "business" . }}</article>
  </body>
</html>

{{ define "business" }}
<table>
  <tr>
    <th>ABN</th>
    <td>{{ .Business.ABN }}</td>
  </tr>
  <tr>
    <th>Business Name</th>
    <td>{{ .Business.Name }}</td>
  </tr>
  <tr>
    <th>Status</th>
    <td>{{ .Business.Status.String }}</td>
  </tr>
  <tr>
    <th>State</th>
    <td>{{ .Business.StateOfRegistration.String }}</td>
  </tr>
  <tr>
    <th></th>
    <td><a href="{{ .LinkedinURL }}">Linkedin</a></td>
  </tr>
</table>
{{ end }}
